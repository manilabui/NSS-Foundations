<!DOCTYPE html>
<html>
<head>
	<title>JS Events</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<section>
		<h1>Mirror, Mirror in the Code</h1>
		<fieldset class="message-container">
			<label>Enter Your Message:</label>
			<input id="message" type="text">
		</fieldset>
		<article class="mirrors">
			<section id="mirror-left">left</section>
			<section id="mirror-right">right</section>
		</article>
	</section>

	<section>
		<h1>Wonder Powers Activate!</h1>
		<article id="powerList">
		    <section id="flight" class="power disabled">
		        Flight
		    </section>
		    <section id="mindreading" class="power disabled">
		        Mind Reading
		    </section>
		    <section id="xray" class="power disabled">
		        X-ray Vision
		    </section>
	    </article>
	    <article class="button-group">
			<button id="activate-flight">Activate Flight</button>
			<button id="activate-mindreading">Activate Mind Reading</button>
			<button id="activate-xray">Active X-ray Vision</button>
			<button id="activate-all">Active All Powers</button>
			<button id="deactivate-all">Deactivate All Powers</button>
		</article>
	</section>

	<section>
		<h1>Scrolling and Scaling</h1>
		<article id="box">
			<section id="audrey">Feed me, Seymour</section>
	  	</article>
  	</section>

	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
