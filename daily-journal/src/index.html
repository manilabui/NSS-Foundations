<!DOCTYPE html>
<html>
<head>
	<title>Daily Journal</title>
	<link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>
<body>
	<header>
		<h1>Daily Journal</h1>
	</header>
	<form>
		<fieldset>
			<label for="journalDate">Date</label>
			<input type="date" name="journalDate">
		</fieldset>
		<fieldset>
			<input type="text" name="concepts" placeholder="Concepts">
		</fieldset>
		<fieldset>
			<label for="entry">Entry</label>
			<textarea name="entry">Hello</textarea>
		</fieldset>
		<fieldset>
			<label for="mood">Mood</label>
			<select class="mood" name="mood">
			    <option value="">How you feelin', booboo?</option>
			    <option value="dope">Dope</option>
			    <option value="chill">Chill</option>
			    <option value="whelmed">Whelmed</option>
			</select>
		</fieldset>
	</form>
	<button onclick=recordEntry("banana")>Submit</button>
	<script type="text/javascript" src="scripts/journal.js"></script>
</body>
</html>
